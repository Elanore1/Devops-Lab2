name: Node.js CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x]

    services:
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

  
      - name: Install dependencies
        working-directory: /labs/lab03
        run: npm install
      
        - run: npm install
        working-directory: './labs/lab03'
          shell: /bin/sh
        

      - name: Run Test
        working-directory: /labs/lab03
        run: npm run test
        env:
          REDIS_HOST: localhost
          REDIS_PORT: 6379
