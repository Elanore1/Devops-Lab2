name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    services: 
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    strategy:
      matrix:
        node-version: [18.x]
        # Voir le calendrier des versions de Node.js à l'adresse https://nodejs.org/en/about/releases/

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Utiliser Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        working-directory: './labs/lab03'
        cache: 'npm'
        cache-dependency-path: './labs/lab03/package-lock.json'

    - name: Installer les dépendances
      run: npm install
      working-directory: './labs/lab03'

    - name: Compiler le projet (si nécessaire)
      run: npm run build --if-present
      working-directory: './labs/lab03'

    - name: Exécuter les tests
      run: npm test
      working-directory: './labs/lab03'
